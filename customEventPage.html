						</div>
					</li>
				</ul>
			</div>
			<div class="tn_txt">
				* 입력하신 정보는 당첨자 대상 이벤트 사은품 발송용으로만 사용되며 이후 파기됨을 알려 드립니다
			</div>
			<div class="cstevt_tit">
				<span class="lb">추천 받는 분</span>
				<span class="txt">크레존 뉴스레터를 추천 받으실 분의 이름과 이메일 주소를 입력해 주세요.</span>
			</div>
			<div class="form_cnt">
				<script type="text/javascript">
				jQuery(document).ready(function($) {
					var memsSelected = (function() {
						var memsCount = 0;
						var memsForCount = 1;
						var selectVal = null;
						var lstLength = null;
						$('.cstSelectMems').change(function() {
							var $thisVal = $(this).val();
							lstLength = $('.cstSelectMemsLst li').length;
							selectVal = $thisVal;
							memsCount = $thisVal - lstLength;
							if (memsCount <= 0) {
								memsCountAppend(false);
							} else {
								memsCountAppend(true);
							}
						});

						function memsCountAppend(bool) {
							if (bool) {
								var html = '';
								for (var i = 0; i < memsCount; i++) {
									memsForCount++;
									html += '<li>';
									html += '<div class="form_in">';
									html += '<label for="NAMETP0' + memsForCount + '" class="lb">이름</label>';
									html += '<input type="text" id="NAMETP0' + memsForCount + '">';
									html += '</div>';
									html += '<div class="form_in">';
									html += '<label for="EMAILTP0' + memsForCount + '" class="lb">이메일</label>';
									html += '<input type="text" id="EMAILTP0' + memsForCount + '">';
									html += '</div>';
									html += '</li>';
								}
								$('.cstSelectMemsLst').append(html);
								html = '';
							} else {
								$('.cstSelectMemsLst li').slice(selectVal, lstLength).remove();
							}
						};
					})();
					$('.formSubmBtn').click(function() {
						if (!$('[name="FORMCOPY_CHK"]').is(':checked')) {
							alert('동의해주세요')
						} else {
							//submit
						}
					});
				});
				</script>
				<div class="rt cst_select">
					<label for="MEMS" class="hidetxt">추천인원</label>
					<select id="MEMS" title="추천인원선택" class="cstSelectMems">
						<option value="1">1명</option>
						<option value="2">2명</option>
						<option value="3">3명</option>
						<option value="4">4명</option>
						<option value="5">5명</option>
						<option value="6">6명</option>
						<option value="7">7명</option>
						<option value="8">8명</option>
						<option value="9">9명</option>
						<option value="10">10명</option>
					</select>
				</div>
				<ul class="form_lst cstSelectMemsLst">
					<li>
						<div class="form_in">
							<label for="NAMETP00" class="lb">이름</label>
							<input type="text" id="NAMETP00">
						</div>
						<div class="form_in">

							<input type="text" id="EMAILTP00">
						</div>
					</li>
				</ul>
			</div>
			<div class="form_copy">
				<div class="tit">개인정보 취급방침 동의</div>
				<dl class="lst">
					<dt class="dt">개인정보 수집 및 이용에 대한 안내</dt>
					<dd class="dd">
						<ul class="copy_lst">
							<li>수집항목 : 이름, 메일주소</li>
							<li>수집목적 : 추천받는 분에게 크레존 추천 메일 발송</li>
							<li>이용기간 : 추천 메일 발송과 동시에 파기</li>
						</ul>
