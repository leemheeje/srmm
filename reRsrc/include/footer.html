    /* 풋터 전용 JS '관련사이트' : S*/
    var selectFun = {
        prt: $('.stSiteSelectFun'),
        btn: $('.stSiteSelectBtn'),
        init: function() {
            this.select = this.prt.find('select');
            this.setValue();
            this.getValue();
            this.bind();
        },
        setValue: function($this) {
            var $this = $this ? $this : this.select;
            var selected = $this.find('option:selected').val();
            return selected ? selected : '';
        },
        getValue: function($this) {
            this.btn.prop('href', this.setValue($this));
        },
        bind: function() {
            var _this = this;
            this.select.change(function() {
                _this.getValue($(this));
            });
        }
    };
